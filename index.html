<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> online-store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" >

</head>
<body>
<div class="header">
    <div class="container header__container">
        <div class="menu">
            <div class="menu__link">Для мужчин</div>
            <div class="menu__link">Для женщин</div>
            <div class="menu__link">Для детей</div>
            <div class="menu__logo">
                <div class="menu__logo-img">
                    <img src="logo-img.png"/>
                </div>
                <div class="menu__logo-text">THE LOOP</div>
            </div>
            <div class="menu__link">Оплата</div>
            <div class="menu__link">Доставка</div>
            <div class="menu__basket">
                <img class="menu__basket-basket" src="basket.png"/>
                <img class="menu__basket-number" src="number.png"/>
            </div>
        </div>
    </div>
</div>
<section class="main-screen">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="main-screen__description">Зимняя распродажа</div>
                <div class="main-screen__title">СКИДКИ ДО 90%</div>
                <button type="button" class="btn btn-lg btn-primary my-button">СМОТРЕТЬ МОДЕЛИ</button>
            </div>
            <div class="col-6 main-screen__img">
                <div class="main-screen__img-old-price">9 900 ₽ </div>
                <div class="main-screen__img-new-price">1 900 ₽ </div>
            </div>
        </div>
    </div>
    <div class="main-screen__slider">
        <div class="main-screen__slider-blok"></div>
        <div class="main-screen__slider-blok main-screen__slider-blok-activ"></div>
        <div class="main-screen__slider-blok"></div>
        <div class="main-screen__slider-blok"></div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
